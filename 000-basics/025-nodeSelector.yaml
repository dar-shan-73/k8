# Node Scheduler

apiVersion: v1
kind: Pod
metadata:
  name: exp-pod
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
  nodeSelector:
    disktype: ssd
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:perl
        ports:
        - containerPort: 80
      nodeSelector:
        disktype: flashdrive
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
