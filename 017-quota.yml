
# When quotas are defined in a namespace, pods/deployments should have limits & requests defined. If not, resources won't be created

apiVersion: v1
kind: ResourceQuota
metadata:
  name: quota-demo-cpu-mem-count
  namespace: expense
spec:
  hard:
    pods: "2"
    requests.cpu: "500"
    requests.memory: "5Gi"
    limits.cpu: "600"
    limits.memory: "10Gi"

--- 

apiVersion: v1
kind: Pod
metadata:
  name: debug-001
  namespace: expense
  labels:                      # Labels for the replicaSet
    tier: frontend
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"

--- 

apiVersion: v1
kind: Pod
metadata:
  name: debug-002
  namespace: expense
  labels:                      # Labels for the replicaSet
